@if(match) {
    <div class="rounded-xl h-full cursor-pointer hover:bg-blue-300 transition-all border border-b-8  hover:border-b-green-800 card border-b-orange-500 p-4 bg-white shadow-lg mt-2 ">
        <div class="header border-b-2 border-b-gray-200 py-3">
            <h1 class="font-bold">{{match.teamHeading}}</h1>
            <p>{{match.matchNumberVenue}}</p>
        </div>
        <div class="body mt-4">
            <div class="flex justify-between px-2">
                <p class="font-bold">{{match.battingTeam}}</p>
                <p class="font-bold">{{match.battingTeamScore}}</p>
            </div>
            <div class="flex justify-between px-2">
                <p>{{match.bowlTeam}}</p>
                <p>{{match.bowlTeamScore}}</p>
            </div>
        </div>
        <div class="footer mt-3">
            <p class="text-red-700">{{match.liveText}}</p>
            <p class="text-green-700">{{match.textComplete}}</p>
        </div>
    </div>
}
